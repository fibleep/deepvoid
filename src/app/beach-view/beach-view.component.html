<div class="h-screen {{ isNight ? 'night' : 'day' }}">
  <div class="flex flex-col items-center h-full justify-center">
    <div *ngIf="isNight; else sun">
      <img
        ngSrc="/assets/moon.png"
        alt="moon"
        height="200"
        width="200"
        style="
          filter: drop-shadow(0 0 0.75rem rgb(138, 138, 138));
          animation: pulse 20s infinite;
        "
      />
    </div>
    <ng-template #sun>
      <div
        class="h-48 w-48 bg-yellow-500 rounded-full shadow-lg shadow-yellow-500"
      ></div>
    </ng-template>
    <button
      class="text-white cursor-pointer rounded-full absolute bottom-0 z-10"
      (click)="scrollToForm()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="white"
        class="w-24 h-24 animate-bounce"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </button>
  </div>
  <img
    src="/assets/ocean.png"
    alt="ocean"
    class="absolute bottom-0 translate-y-1"
  />
</div>
